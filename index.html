<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel Zadań</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 30px;
}
.box {
    max-width: 700px;
    background: #fff;
    padding: 20px;
    margin: auto;
    border-radius: 8px;
}
.hidden { display: none; }
input, select, button {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
}
button {
    cursor: pointer;
}
.toolbar button {
    width: auto;
    margin-right: 5px;
}
.editor {
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 120px;
}
.task {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}
.task strong {
    display: block;
}
</style>
</head>
<body>

<div class="box" id="loginBox">
    <h2>Logowanie</h2>
    <input id="login" placeholder="Login">
    <input id="password" type="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <div id="loginError" style="color:red;"></div>
</div>

<div class="box hidden" id="adminBox">
    <h2>Tworzenie zadania</h2>

    <label>Adresat:</label>
    <select id="recipient"></select>

    <div class="toolbar">
        <button onclick="format('bold')"><b>B</b></button>
        <button onclick="format('italic')"><i>I</i></button>
    </div>

    <div class="editor" id="editor" contenteditable="true"></div>
    <small>Maks. 2000 znaków</small>

    <button onclick="addTask()">Wyślij zadanie</button>
</div>

<div class="box hidden" id="userBox">
    <h2>Twoje zadania</h2>
    <div id="tasks"></div>
</div>

<script>
const users = {
    "MBecela": "qoy3051",
    "WBzowski": "1020192",
    "MChwalek": "1905112",
    "SCiemny": "7891200",
    "SGawlikowski": "68910102",
    "WGawlowska": "4521285",
    "MKolodziej": "67820245",
    "GKrzeminska": "69819851",
    "OKurpik": "0262910",
    "LLipinska": "3934893",
    "MRak": "7896346",
    "IRzemyk": "6168020",
    "FRzesa": "791245",
    "SSiudy": "6810913",
    "NSuska": "7164512"
};

let currentUser = null;

function login() {
    const loginInput = document.getElementById("login").value.trim();
    const passwordInput = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("loginError");

    if (users[loginInput] && users[loginInput] === passwordInput) {
        currentUser = loginInput;
        document.getElementById("loginBox").classList.add("hidden");

        if (loginInput === "MBecela") {
            document.getElementById("adminBox").classList.remove("hidden");
            loadRecipients();
        } else {
            document.getElementById("userBox").classList.remove("hidden");
            loadTasks();
        }
    } else {
        errorBox.innerText = "Błędny login lub hasło";
    }
}

function loadRecipients() {
    recipient.innerHTML = "";
    Object.keys(users).forEach(u => {
        if (u !== "MBecela") {
            const opt = document.createElement("option");
            opt.value = u;
            opt.textContent = u;
            recipient.appendChild(opt);
        }
    });
}

function format(cmd) {
    document.execCommand(cmd);
}

function addTask() {
    const text = editor.innerHTML;
    if (text.length > 2000) {
        alert("Przekroczono limit znaków");
        return;
    }

    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    tasks.push({
        from: "MBecela",
        to: recipient.value,
        text: text,
        time: Date.now()
    });

    localStorage.setItem("tasks", JSON.stringify(tasks));
    editor.innerHTML = "";
    alert("Zadanie wysłane");
}

function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]")
        .filter(t => t.to === currentUser && t.from === "MBecela")
        .sort((a,b) => b.time - a.time);

    tasksDiv = document.getElementById("tasks");
    tasksDiv.innerHTML = "";

    tasks.forEach((t,i) => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `<strong>Zadanie #${i+1}</strong>${t.text}`;
        tasksDiv.appendChild(div);
    });
}
</script>

</body>
</html>
