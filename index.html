const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
    const email = document.getElementById("login").value + "@firma.local";
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
        document.getElementById("user").innerText = email.split("@")[0];
    } catch (e) {
        error.innerText = "BÅ‚Ä™dny login lub hasÅ‚o";
    }
};
</script>

body { font-family: Arial; background:#f2f2f2; padding:40px }

</head>

<body>

<div class="box" id="loginBox">
<h2>Logowanie</h2>
<input id="login" placeholder="Login"><br><br>
<input id="password" type="password" placeholder="HasÅ‚o"><br><br>
<button onclick="login()">Zaloguj</button>
