<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zadania 3tla</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    .hidden { display: none; }
    input, textarea { display: block; width: 100%; margin: 0.8rem 0; padding: 0.6rem; box-sizing: border-box; }
    button { padding: 0.7rem 1.4rem; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0055aa; }
    .task { border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; border-radius: 6px; background: #fafafa; }
    .bold { font-weight: 700; }
    #error { color: #c00; margin: 0.5rem 0; min-height: 1.2rem; }
    table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    select.good { color: green; }
    select.bad { color: red; }
    #assessment-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; }
    #assessment-content { background: white; padding: 2rem; border-radius: 8px; max-width: 800px; width: 90%; }
    #sent-tasks-list { margin-top: 2rem; }
    .sent-task { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; }
    .sent-task button { margin-top: 0.5rem; }
  </style>

  <!-- jsPDF dla generowania PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/5.0.2/jspdf.plugin.autotable.min.js"></script>

  <!-- Firebase v10 modular (najnowsze podejście) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // ────────────────────────────────────────────────
    //  TU WPISZ SWOJĄ KONFIGURACJĘ (z konsoli Firebase)
    // ────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIza....................",
      authDomain: "twoj-projekt.firebaseapp.com",
      projectId: "twoj-projekt",
      storageBucket: "twoj-projekt.appspot.com",
      messagingSenderId: ".............",
      appId: "1:...........:web:................"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "mbecela@3tla.local";

    // Sprawdź, czy autoTable istnieje
    if (typeof autoTable !== 'function') {
      console.error("jsPDF-AutoTable nie załadowany poprawnie – sprawdź kolejność skryptów i CDN");
      alert("Błąd: Nie można wygenerować PDF – brak wtyczki AutoTable. Odśwież stronę lub sprawdź konsolę.");
    }
    // ──── Helper ─────────────────────────────────────
    const $ = id => document.getElementById(id);
    const show = el => el.classList.remove("hidden");
    const hide = el => el.classList.add("hidden");

    // ──── Logowanie ──────────────────────────────────
    const login = async () => {
      const email = $("email").value.trim();
      const password = $("password").value;
      const errorEl = $("login-error");

      if (!email.endsWith("@3tla.local")) {
        errorEl.textContent = "Email musi kończyć się na @3tla.local";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // sukces → onAuthStateChanged załatwi resztę
      } catch (err) {
        let msg = "Błąd logowania";
        if (err.code === "auth/invalid-email")      msg = "Nieprawidłowy format email";
        else if (err.code === "auth/user-not-found") msg = "Użytkownik nie istnieje";
        else if (err.code === "auth/wrong-password") msg = "Nieprawidłowe hasło";
        else if (err.code)                           msg = err.code.replace("auth/", "").replace(/-/g, " ");
        else                                         msg += `: ${err.message}`;
        
        errorEl.textContent = msg;
      }
    };

    // ──── Wylogowanie ────────────────────────────────
    const logout = async () => {
      await signOut(auth);
    };

    // ──── Wysyłanie zadania (admin) ──────────────────
    const sendTask = async () => {
      const target = $("target-email").value.trim();
      const text = $("task-message").value.trim();
      const errorEl = $("send-error");

      if (!target.endsWith("@3tla.local")) {
        errorEl.textContent = "Email odbiorcy musi kończyć się na @3tla.local";
        return;
      }
      if (text.length < 1) {
        errorEl.textContent = "Wpisz treść zadania";
        return;
      }
      if (text.length > 5000) {
        errorEl.textContent = "Zadanie może mieć maksymalnie 5000 znaków";
        return;
      }

      try {
        const now = Timestamp.now();

        // Zapisz do odbiorcy
        const targetRef = doc(db, "tasks", target);
        const targetSnap = await getDoc(targetRef);
        let targetTasks = targetSnap.exists() ? targetSnap.data().tasks || [] : [];
        targetTasks.push(text);
        await setDoc(targetRef, { tasks: targetTasks }, { merge: true });

        // Zapisz do sent_tasks admina
        const adminRef = doc(db, "tasks", ADMIN_EMAIL);
        const adminSnap = await getDoc(adminRef);
        let sentTasks = adminSnap.exists() ? adminSnap.data().sent_tasks || [] : [];
        sentTasks.push({ target: target, task: text, date: now });
        await setDoc(adminRef, { sent_tasks: sentTasks }, { merge: true });

        $("task-message").value = "";
        errorEl.textContent = "";
        alert("Zadanie wysłane ✓");
      } catch (err) {
        errorEl.textContent = "Błąd wysyłania: " + err.message;
        console.error(err);
      }
    };

    // ──── Ładowanie zadań ────────────────────────────
    async function loadTasks(email) {
      const container = $("task-list");
      container.innerHTML = "<h2>Twoje zadania</h2>";

      try {
        const ref = doc(db, "tasks", email);
        const snap = await getDoc(ref);
        if (!snap.exists() || !snap.data().tasks?.length) {
          container.innerHTML += "<p>Brak zadań na chwilę obecną.</p>";
          return;
        }

        const tasks = snap.data().tasks;
        for (const task of tasks) {
          const div = document.createElement("div");
          div.className = "task";
          // proste **bold** → <b>
          const html = task.replace(/\*\*(.+?)\*\*/g, "<span class='bold'>$1</span>");
          div.innerHTML = html;
          container.appendChild(div);
        }
      } catch (err) {
        console.error("Błąd odczytu zadań:", err);
        container.innerHTML += "<p style='color:#c00'>Nie udało się wczytać zadań</p>";
      }
    }

    // ──── Ładowanie wysłanych zadań dla admina ───────
    async function loadSentTasks() {
      const container = $("sent-tasks-list");
      container.innerHTML = "";

      try {
        const ref = doc(db, "tasks", ADMIN_EMAIL);
        const snap = await getDoc(ref);
        if (!snap.exists() || !snap.data().sent_tasks?.length) {
          container.innerHTML = "<p>Brak wysłanych zadań.</p>";
          return;
        }

        const sentTasks = snap.data().sent_tasks;
        sentTasks.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "sent-task";
          const dateStr = item.date.toDate().toLocaleString('pl-PL');
          div.innerHTML = `
            <p><strong>Do:</strong> ${item.target}</p>
            <p><strong>Data:</strong> ${dateStr}</p>
            <p><strong>Zadanie:</strong> ${item.task.replace(/\*\*(.+?)\*\*/g, "<span class='bold'>$1</span>")}</p>
          `;
          const assessBtn = document.createElement("button");
          assessBtn.textContent = "Oceń";
          assessBtn.onclick = () => openAssessment(index, item.task, item.target, dateStr);
          div.appendChild(assessBtn);
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Błąd odczytu wysłanych zadań:", err);
        container.innerHTML = "<p style='color:#c00'>Nie udało się wczytać wysłanych zadań</p>";
      }
    }

    // ──── Otwieranie modalu oceny ────────────────────
    function openAssessment(index, task, target, date) {
      const modal = $("assessment-modal");
      const content = $("assessment-content");
      content.innerHTML = `
        <h3>Ocena zadania dla ${target} z ${date}</h3>
        <p>Zadanie: ${task.replace(/\*\*(.+?)\*\*/g, "<span class='bold'>$1</span>")}</p>
        <table id="assessment-table">
          <tr>
            <th>Polecenie 1</th>
            <th>Polecenie 2</th>
            <th>Polecenie 3</th>
            <th>Polecenie 4</th>
            <th>Polecenie 5</th>
            <th>Polecenie 6</th>
          </tr>
          <tr>
            <td><select id="assess-1"><option value="">Wybierz</option><option value="good" style="color:green">Polecenie wykonane poprawnie</option><option value="bad" style="color:red">Polecenie wykonane źle</option></select></td>
            <td><select id="assess-2"><option value="">Wybierz</option><option value="good" style="color:green">Polecenie wykonane poprawnie</option><option value="bad" style="color:red">Polecenie wykonane źle</option></select></td>
            <td><select id="assess-3"><option value="">Wybierz</option><option value="good" style="color:green">Polecenie wykonane poprawnie</option><option value="bad" style="color:red">Polecenie wykonane źle</option></select></td>
            <td><select id="assess-4"><option value="">Wybierz</option><option value="good" style="color:green">Polecenie wykonane poprawnie</option><option value="bad" style="color:red">Polecenie wykonane źle</option></select></td>
            <td><select id="assess-5"><option value="">Wybierz</option><option value="good" style="color:green">Polecenie wykonane poprawnie</option><option value="bad" style="color:red">Polecenie wykonane źle</option></select></td>
            <td><select id="assess-6"><option value="">Wybierz</option><option value="good" style="color:green">Polecenie wykonane poprawnie</option><option value="bad" style="color:red">Polecenie wykonane źle</option></select></td>
          </tr>
        </table>
        <button id="download-pdf">Pobierz PDF</button>
        <button onclick="closeAssessment()">Zamknij</button>
      `;

      // Podpinanie przycisku pobierania PDF
      $("download-pdf").onclick = () => generatePDF(target, date, task);

      modal.style.display = "flex";
    }

    // ──── Zamykanie modalu ───────────────────────────
    window.closeAssessment = () => {
      $("assessment-modal").style.display = "none";
    };

    // ──── Generowanie PDF ────────────────────────────
    function generatePDF(target, date, task) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Ocena zadania", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.text(`Dla: ${target}`, 20, 40);
      doc.text(`Data wysłania: ${date}`, 20, 50);
      doc.text("Zadanie:", 20, 60);
      // Rozbij zadanie na linie jeśli jest długie
      const taskLines = doc.splitTextToSize(task, 170);
      doc.text(taskLines, 20, 70);
    
      // Pobierz oceny
      const assessments = [];
      for (let i = 1; i <= 6; i++) {
        const sel = $(`assess-${i}`);
        let val = sel?.value || "";
        assessments.push(
          val === "good" ? "Poprawnie ✓" :
          val === "bad"  ? "Źle ✗" :
          "Brak oceny"
        );
      }

  // Użyj globalnej funkcji autoTable (nie doc.autoTable!)
  autoTable(doc, {
    startY: 90,
    head: [['Polecenie 1', 'Polecenie 2', 'Polecenie 3', 'Polecenie 4', 'Polecenie 5', 'Polecenie 6']],
    body: [assessments],
    theme: 'grid',
    styles: { fontSize: 10, cellPadding: 4, halign: 'center' },
    headStyles: { fillColor: [66, 139, 202] },
    columnStyles: {
      0: { cellWidth: 30 },
      1: { cellWidth: 30 },
      2: { cellWidth: 30 },
      3: { cellWidth: 30 },
      4: { cellWidth: 30 },
      5: { cellWidth: 30 }
    }
  });

  doc.save(`ocena_${target.replace('@', '_')}_${date.replace(/[^0-9]/g, '-')}.pdf`);
}

    // ──── Nasłuch stanu logowania ────────────────────
    onAuthStateChanged(auth, user => {
      if (user) {
        hide($("login-section"));
        show($("user-section"));
        $("user-email").textContent = user.email;

        loadTasks(user.email);

        if (user.email === ADMIN_EMAIL) {
          show($("admin-section"));
          show($("assess-section"));
          loadSentTasks();
        }
      } else {
        show($("login-section"));
        hide($("user-section"));
        hide($("admin-section"));
        hide($("assess-section"));
      }
    });

    // ──── Podpinanie przycisków (ostatnia rzecz w module) ────
    document.addEventListener('DOMContentLoaded', () => {
        // logowanie
        const loginBtn = document.querySelector('#login-section button');
        if (loginBtn) loginBtn.addEventListener('click', login);

        // wylogowanie
        const logoutBtn = document.querySelector('#user-section button');
        if (logoutBtn) logoutBtn.addEventListener('click', logout);

        // wysyłanie zadania
        const sendBtn = document.querySelector('#admin-section button');
        if (sendBtn) sendBtn.addEventListener('click', sendTask);
    });
  </script>
</head>
<body>

  <h1>System zadań 3tla.local</h1>

  <div id="login-section">
    <h2>Logowanie</h2>
    <input id="email"    type="email"    placeholder="np. mbecela@3tla.local" required autofocus>
    <input id="password" type="password" placeholder="Hasło" required>
    <button>Zaloguj się</button>
    <div id="login-error"></div>
  </div>

  <div id="user-section" class="hidden">
    <p>Zalogowany jako: <strong id="user-email"></strong></p>
    <button>Wyloguj się</button>

    <div id="task-list"></div>
  </div>

  <div id="admin-section" class="hidden">
    <h2>Panel wysyłania zadań (admin)</h2>
    <input id="target-email" type="email" placeholder="Do kogo? (email@3tla.local)" required>
    <textarea id="task-message" placeholder="Treść zadania...&#10;&#10;**pogrubiony tekst** = pogrubienie" maxlength="5000" rows="8"></textarea>
    <button>Wyślij zadanie</button>
    <div id="send-error"></div>
  </div>

  <!-- Nowa sekcja "Oceń" dla admina -->
  <div id="assess-section" class="hidden">
    <h2>Oceń wysłane zadania</h2>
    <div id="sent-tasks-list"></div>
  </div>

  <!-- Modal do oceny -->
  <div id="assessment-modal">
    <div id="assessment-content"></div>
  </div>

</body>
</html>
