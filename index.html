<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadania</title>
</head>
<body>

<h2>Logowanie</h2>
<div id="loginBox">
  Login: <input id="login"><br>
  Hasło: <input id="password" type="password"><br><br>
  <button onclick="login()">Zaloguj</button>
</div>

<div id="panel" style="display:none">
  Zalogowano jako: <b id="user"></b>
  <button onclick="logout()">Wyloguj</button>

  <hr>

  <div id="sender" style="display:none">
    <h3>Wyślij zadanie</h3>
    <select id="to">
      <option>wbzowski@3tla.local</option>
      <option>mchwałek@3tla.local</option>
      <option>sciemny@3tla.local</option>
      <option>sgawlikowski@3tla.local</option>
      <option>wgawlowska@3tla.local</option>
      <option>mkolodziej@3tla.local</option>
      <option>gkrzemińska@3tla.local</option>
      <option>okurpik@3tla.local</option>
      <option>llipińska@3tla.local</option>
      <option>mrak@3tla.local</option>
      <option>irzemyk@3tla.local</option>
      <option>frzęsa@3tla.local</option>
      <option>ssiudy@3tla.local</option>
      <option>nsuska@3tla.local</option>
    </select><br><br>

    <div id="task" contenteditable="true"
      style="border:1px solid #000;min-height:80px"></div><br>

    <button onclick="sendTask()">Wyślij</button>
    <hr>
  </div>

  <h3>Twoje zadania</h3>
  <div id="tasks"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, collection, addDoc, query, where, orderBy, getDocs, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ====== KROK 2: TU WKLEJ SWOJE DANE Z FIREBASE ====== */
const firebaseConfig = {
  apiKey: "AIzaSyACzVKOmFK87VJJvBGCW921yrxbpKgYEKU",
  authDomain: "iiitla-zadania.firebaseapp.com",
  projectId: "iiitla-zadania",
  storageBucket: "iiitla-zadania.firebasestorage.app",
  messagingSenderId: "753248383455",
  appId: "1:753248383455:web:f39ab717514c979913146a",
  measurementId: "G-9DQCJ8T5QQ"
};
/* ================================================= */

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async () => {
  const login = document.getElementById("login").value;
  const pass = document.getElementById("password").value;
  await signInWithEmailAndPassword(auth, login + "@3tla.local", pass);
};

window.logout = async () => {
  await signOut(auth);
  location.reload();
};

onAuthStateChanged(auth, user => {
  if (!user) return;

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("panel").style.display = "block";
  document.getElementById("user").innerText = user.email;

  const login = user.email.split("@")[0];
  if (login === "mbecela@3tla.local") {
    document.getElementById("sender").style.display = "block";
  }

  loadTasks(login);
});

async function loadTasks(login) {
  const q = query(
    collection(db, "tasks"),
    where("to", "==", login),
    orderBy("created", "desc")
  );

  const snap = await getDocs(q);
  const box = document.getElementById("tasks");
  box.innerHTML = "";

  let i = 1;
  snap.forEach(d => {
    const t = d.data();
    box.innerHTML += `
      <div>
        <b>${i++}. Od ${t.from}</b><br>
        ${t.text}
        <hr>
      </div>
    `;
  });
}

window.sendTask = async () => {
  const to = document.getElementById("to").value;
  const text = document.getElementById("task").innerHTML;

  await addDoc(collection(db, "tasks"), {
    from: "mbecela@3tla.local",
    to: to,
    text: text,
    created: serverTimestamp()
  });

  document.getElementById("task").innerHTML = "";
  alert("Zadanie wysłane");
};
</script>

</body>
</html>
